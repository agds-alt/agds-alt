name: Daily Dev Quote

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update README with daily quote
        run: |
          # Array of dev quotes/tips
          quotes=(
            "Clean code always looks like it was written by someone who cares. - Robert C. Martin"
            "Make it work, make it right, make it fast. - Kent Beck"
            "Code is like humor. When you have to explain it, it's bad. - Cory House"
            "First, solve the problem. Then, write the code. - John Johnson"
            "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. - Martin Fowler"
            "Testing leads to failure, and failure leads to understanding. - Burt Rutan"
            "Simplicity is the soul of efficiency. - Austin Freeman"
            "Before software can be reusable it first has to be usable. - Ralph Johnson"
            "Debugging is twice as hard as writing the code in the first place. - Brian Kernighan"
            "The best error message is the one that never shows up. - Thomas Fuchs"
            "Programs must be written for people to read, and only incidentally for machines to execute. - Harold Abelson"
            "Good code is its own best documentation. - Steve McConnell"
            "The function of good software is to make the complex appear to be simple. - Grady Booch"
            "It's not a bug â€“ it's an undocumented feature. - Anonymous"
            "Premature optimization is the root of all evil. - Donald Knuth"
            "Code never lies, comments sometimes do. - Ron Jeffries"
            "The only way to go fast, is to go well. - Robert C. Martin"
            "A primary cause of complexity is that software vendors uncritically adopt almost any feature that users want. - Niklaus Wirth"
            "Controlling complexity is the essence of computer programming. - Brian Kernighan"
            "The most disastrous thing that you can ever learn is your first programming language. - Alan Kay"
          )

          # Get random quote based on day of year
          DAY_OF_YEAR=$(date +%j)
          QUOTE_INDEX=$((DAY_OF_YEAR % ${#quotes[@]}))
          DAILY_QUOTE="${quotes[$QUOTE_INDEX]}"

          # Get current date
          CURRENT_DATE=$(date '+%B %d, %Y')

          # Update README
          sed -i "s|<!-- DAILY_QUOTE:START -->.*<!-- DAILY_QUOTE:END -->|<!-- DAILY_QUOTE:START -->**Quote of the Day:** \"${DAILY_QUOTE}\"<br>*Last updated: ${CURRENT_DATE}*<!-- DAILY_QUOTE:END -->|g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "Update daily dev quote - $(date '+%Y-%m-%d')"
          git push
